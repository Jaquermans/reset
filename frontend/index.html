<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myController">
    <head>
        <meta charset="utf-8">
        <title>Quotation</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

    </head>
    <body ng-app="myApp">
        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#/!">Company</a>
                    </div>
                    <ul class="nav navbar-var">
                        <li class="active"><a href="/new">Quotation</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div style="margin-top:70px;">
        </div>
        <table class="table">
            <div class="row">
                <form class="" action="index.html" method="post">
                    <tr>
                    <div class="col-md-4">
                        <td>
                            <span>Customer</span>
                            <input type="text" name="cust" value="" placeholder="Customer...">
                        </td>
                        <td>
                            <span>Part Number</span>
                            <input type="text" name="part-num" value="" placeholder="Part Number...">
                        </td>
                    </div>
                    <div class="col-md-4">
                        <td>
                            <span>QTY</span>
                            <input type="text" name="qty" value="" placeholder="QTY...">
                        </td>
                        <td>
                            <span>Price</span>
                            <input type="text" name="price" value="" placeholder="Price...">
                        </td>
                    </div>
                    <div class="col-md-4">
                        <td>
                            <span>Total</span>
                            <input type="text" name="total" value="" placeholder="Total...">
                        </td>
                        <td>
                            <span>Payment Date</span>
                            <input type="text" name="payment-date" value="" placeholder="Payment Date...">
                        </td>
                    </div>
                </div>
                </tr>
                <tr>
                    <td></td><td><td><td><td><td><input type="button" name="btn-save" value="SAVE"></td></td></td></td></td>
                </tr>
            </form>
        </table>


        <script src="app.js"></script>
    </body>
</html>
